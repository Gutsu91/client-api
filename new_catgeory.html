<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ajouter une catégorie de produit</title>
</head>
<body>
  <h1>Ajouter une catégorie de produit :</h1>
  <form action="" class="addcat">
    <input type="text" placeholder="Nom de la catégorie à ajouter" class="label" id="labelCat">
    <input type="submit" value="ajouter">
  </form>
  <section class="shortlink" style="padding-top:4rem;">
    <ul>
    <li><a href="connexion.html">Se connecter</a></li>
    <li><a href="new_product.html">Ajouter un produit</a></li>
  </ul>
  </section>
  <span class="zbreh" style="display:block;padding:0.5rem;"></span>
  <script>
    const urlApi = 'http://cepegra-fran.go.yj.fr/api_php/'
    const formAddCat = document.querySelector('.addcat')
    const fieldLabel = document.querySelector('.label')
    const zbreh = document.querySelector('.zbreh')
    formAddCat.addEventListener('submit', e => {
      e.preventDefault()
      fetch(urlApi + 'categories', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          label: formAddCat.querySelector('.label').value,
          token: sessionStorage.token
        })
      })
      .then(response => response.json())
      .then(response => {
          console.log(response)
          fieldLabel.value = ""
          switch(response.code) {
            case 401:
              window.location.href = "connexion.html"
              break
            case 200: 
              zbreh.innerHTML = "Zbreh"
              setTimeout(cleanZbreh => zbreh.innerHTML = "", 3000)
          }
        })
      .catch(error => console.log(error))
    })
  </script>
</body>
</html>
